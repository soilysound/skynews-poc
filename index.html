<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
  <!-- this would be inlined -->
  <script src="./js/head/module-loader.js"></script>
  <!-- this would be inline -->
  <style>
    .cell {
      aspect-ratio: 5/1;
    }
  </style>
</head>
<body>
  <div class="wrap wrap-gutter">
    <div class="flex-grid">
      <div class="module-a" data-module="module-a" data-version="0.0.1"></div>
      <div class="module-b" data-module="module-b" data-version="0.0.1"></div>
    </div>
  <br>
  <div class="flex-grid">
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      1
    </div>
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      2
    </div>
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      3
    </div>
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      4
    </div>
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      5
    </div>
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      6
    </div>
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      7
    </div>
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      8
    </div>
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      9
    </div>
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      10
  
    </div>
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      11
    </div>
    <div class="cell flex-grid" style="--basis:240px; --align: center; --justify: center">
      12
    </div>
  </div>
  <br><br>
  <div class="flex-grid" style="--basis: auto">
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
  </div>
</div>
</body>
</html>
